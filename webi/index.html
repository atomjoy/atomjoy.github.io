<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Webi authentication library | Atomjoy</title>

		<link
			rel="icon"
			type="image/png"
			sizes="96x96"
			href="/images/favicon-96x96.png"
		/>
		<link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
		<link rel="icon" href="/images/favicon.ico" type="image/x-icon" />

		<style>
			@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

			* {
				font-family: 'Poppins', Helvetica, Arial, monospace, sans-serif;
			}

			a {				
				min-width: 200px;
				padding: 15px 25px;				
				text-align: center;
				color: #fff;
				background: #0f51b5;
				text-decoration: none;				
				display: inline-block;
			}

			a:hover {
				color: #fff;
				background: #0367fe;
			}

			a img {				
				float: left;
				width: 40px;
				height: 40px;
			}

			a > span {
				float: left;
				margin-left: 10px;
				line-height: 40px;
			}

			h1 {
				float: left;
				width: 100%;
				text-align: center;
			}

			.content {
				text-align: center;
			}
		</style>
	</head>

	<body>
		<h1>Laravel web api authentication library</h1>
		<div class="content">
			<a
				href="https://github.com/atomjoy/webi"
				title="Webi github page"
				target="__blank"
			>
				<img src="images/github-white.png" alt="Icon"> <span>Webi github page</span>
			</a>
		</div>
	</body>
</html>
